<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/PaintFavicon.png">
        <title>RM Paint</title>
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        


        <div id="toolMenuOpenBtn_Positioner">
            <button id="toolMenuOpenBtn">☰ MENU</button>
            <button id="toolMenuOpenBtn2">☰</button>
        </div>

        

        <div id="toolMenuContainer_Positioner">
            <div id="toolMenuContainer">
                <div id="toolMenu">
                
                    <div class="tools" id="paintTool"></div>

                    <div class="tools" id="eraseTool"></div>

                    <div class="tools" id="rectTool"></div>

                    <div class="tools" id="circTool"></div>

                    <div class="tools" id="lineSizeTool">
                        <p id="lineSizeRangeText" style="margin:0;">Line Size</p>
                        <input type="range" id="lineSizeRange" style="width:98%;" min="1" max="100" value="8">
                        <p id="lineOpacityRangeText" style="margin:0;margin-top:5px;">Line Opacity</p>
                        <input type="range" id="lineOpacityRange" style="width:98%;" min="1" max="100" value="100">
                    </div>

                    <div class="tools" id="shapeModificationTool">
                        <p id="shapeText">Shape</p> 
                        <label for="shapeFill">Fill</label>
                        <input type="checkbox" name="shapeFill" id="shapeFill"> <br>
                        <label for="shapePaint">Paint</label>
                        <input type="checkbox" name="shapePaint" id="shapePaint">
                    </div>

                    <div class="tools" id="colorPicker">
                        <input type="color" id="colorInput">
                    </div>

                    <div class="tools" id="clearTool">
                        CLEAR
                    </div>

                    <a class="tools" id="downloadTool"></a>
                    

                </div>

                <button id="toolMenuCloseBtn" onclick="closeToolMenu()">X</button>

            </div>
        </div>
        
        

        <div id="canvasContainer">
            <canvas id="drawingCanvas">Your browser does not support canvas</canvas>
            <canvas id="draftCanvas"></canvas>
        </div>
        
            
        
        <script src="script.js"></script>

    </body>
</html>
