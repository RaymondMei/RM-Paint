<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/PaintFavicon.png">
        <title>RM Paint</title>
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="toolMenuOpenBtn_Positioner">
            <button id="toolMenuOpenBtn" onclick="openToolMenu()">☰ MENU</button>
            <button id="toolMenuOpenBtn2" onclick="openToolMenu()">☰</button>
        </div>

        
        <div id="toolMenuContainer_Positioner">
            <div id="toolMenuContainer">
                <div id="toolMenu">
                
                    <div class="tools" id="paintTool">
                        
                    </div>

                    <div class="tools" id="eraseTool">
                        
                    </div>

                    <div class="tools" id="rectangleTool">
                        
                    </div>

                    <div class="tools" id="circleTool">
                        
                    </div>

                    <div class="tools" id="lineSizeTool">
                        Line Size
                        <input type="range" style="width:98%;" min="1" max="100" value="50">
                        Line Opacity
                        <input type="range" style="width:98%;" min="1" max="100" value="50">

                    </div>

                    <!-- <div class="tools" id="shapeModificationTool">
                        <p id="shapeText" style="grid-area:Shape;">Shape</p> 
                        <label for="shapeFill" style="grid-area:Fill;">Fill</label>
                        <input type="checkbox" name="shapeFill" id="shapeFill" style="grid-area:FillBox;">
                        <label for="shapePaint" style="grid-area:Paint;">Paint</label>
                        <input type="checkbox" name="shapePaint" id="shapePaint" style="grid-area:PaintBox;">
                    </div> -->
                    <div class="tools" id="shapeModificationTool">
                        <p id="shapeText">Shape</p> 
                        <label for="shapeFill">Fill</label>
                        <input type="checkbox" name="shapeFill" id="shapeFill"> <br>
                        <label for="shapePaint">Paint</label>
                        <input type="checkbox" name="shapePaint" id="shapePaint">
                    </div>

                    <div class="tools" id="colorPicker">
                        
                    </div>

                    <div class="tools" id="clearTool">
                        CLEAR
                    </div>

                    <div class="tools" id="downloadTool">
                        
                    </div>
                    

                </div>
                <button id="toolMenuCloseBtn" onclick="closeToolMenu()">X</button>
            </div>
        </div>
        
        
        
        <div id="content">
            <div id="canvasContainer">
                <canvas id="drawingCanvas">Your browser does not support canvas</canvas>
            </div>
        </div>
        
            
        
        <script src="script.js"></script>

    </body>
</html>
